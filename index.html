<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Border Dynamic</title>
</head>
<body onchange="go()">
    <header id="header">
        <h1>Card Dynamic</h1>
    </header>
    <section>
        <div class="box">
            <label>Text
                <input type="text" id="text" value="Hi." />
            </label>
            <label>Color Text
                <input type="color" id="colorText" />
            </label>
            <label>Width
                <input type="number" id="width" />
            </label>
            <label>Height
                <input type="number" id="height" />
            </label>
            <label>Top Left
                <input type="number" id="topLeft">
            </label>
            <label>Top Right
                <input type="number" id="topRight">
            </label>
            <label>Bottom Left
                <input type="number" id="bottomLeft">
            </label>
            <label>Bottom Right
                <input type="number" id="bottomRight">
            </label>
            <label>Padding
                <input type="number" id="padding">
            </label>
            <label>Background
                <input type="color" id="bg">
            </label>
            
        </div>
        <div id="borderPainel">
            <div class="painel" id="painel">Hi.</div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
